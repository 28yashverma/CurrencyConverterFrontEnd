<div>
  <div>
    Welcome to the users portal
  </div>
  <button (click)="demoUser()">Add Demo User</button>
  <button (click)="getUsers()">List Users</button>
  <div *ngIf="users">

      <div>
        <label>Name: </label> {{user.userName}}
      </div>
    </div>
  </div>
</div>
